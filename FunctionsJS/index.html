<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Functions JS</title>
	
	<!-- function 1 -->
	<script type="text/javascript">
		function sayHello() {
			document.write('Hello');
		}
	</script>

	<!-- function 2 -->
	<script type="text/javascript">
		function add(num1,num2) {
			sum = num1 + num2;
			return sum;
		}
	</script>
</head>
<body>

	<!-- output 1 -->
	<script type="text/javascript">
		sayHello();
	</script>

	<!-- output 2 -->
	<script type="text/javascript">
		document.write(add(90,4));
	</script>

</body>
</html>
